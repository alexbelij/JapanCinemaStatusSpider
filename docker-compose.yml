version: "2"
services:
  phantomjs:
    image: wernight/phantomjs:2
    ports:
      - "8910:8910"
    command: phantomjs --webdriver=8910
  scrapy:
    build:
     context: .
     dockerfile: Dockerfile
    volumes: 
      - .:/app
    working_dir: /app
    depends_on: 
      - phantomjs
  scrapy-vps:
    build:
      context: .
      dockerfile: Dockerfile.vps
    volumes: 
      - .:/app
    working_dir: /app
    depends_on: 
      - phantomjs
